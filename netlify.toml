[build]
  # Build command (if using static files, no build needed)
  command = "echo 'Static site - no build step needed'"
  # Directory to publish
  publish = "mywebsite"
  # Functions directory
  functions = "netlify/functions"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-transform"


[dev]
  # Local development settings
  command = "npm start || python3 -m http.server 8000"
  targetPort = 8000
  framework = "#static"

# Enable scheduled functions if needed in the future
# [[scheduled_functions]]
#   function = "function-name"
#   expression = "0 0 * * *"

# Environment variables to set in Netlify UI:
# CLOUDINARY_CLOUD_NAME=your_cloud_name
